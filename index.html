<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número secreto entre 1 e 100. Você tem 10 tentativas!</p>

        <div class="input-area">
            <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
            <button id="guessButton">Chutar</button>
        </div>

        <p id="message"></p>
        <p id="attempts">Tentativas restantes: 10</p>

        <button id="resetButton" class="hidden">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
