<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parquímetro Digital</h1>
        <p>Insira o valor para calcular seu tempo de permanência.</p>
        <div class="tarifas">
            <p><strong>Tabela de Preços:</strong></p>
            <ul>
                <li>R$ 1,00 - 30 minutos</li>
                <li>R$ 1,75 - 60 minutos</li>
                <li>R$ 3,00 - 120 minutos</li>
            </ul>
        </div>
        <div class="input-area">
            <label for="valorInput">Valor (R$):</label>
            <input type="number" id="valorInput" placeholder="Ex: 1.75" step="0.01" min="0">
            <button id="calcularButton">Confirmar Valor</button>
        </div>
        <div id="resultado">
            <!-- O resultado será exibido aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
